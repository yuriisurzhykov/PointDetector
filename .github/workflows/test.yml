name: Android Build & Deploy

on:
  push:
    branches: [ all ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
        run: |
          tree ${{HOME}}
          tree ${{WORKSPACE}}